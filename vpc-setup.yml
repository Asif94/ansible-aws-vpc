- hosts: localhost
  connection: localhost
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: 
        file: /home/ubuntu/ansible-aws-vpc/vars/vpc_setup.txt
   - name: Create aprofile VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes 
       tenancy: default
       state: "{{state}}"
     register: vpcout
     
   - debug:
        var: vpcount
     
   - name: create Public Subnet 1 in zone1
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{ region }}"
       az: "{{ zone1 }}"
       state: "{{state}}"
       cidr: "{{ PubSub1Cidr }}"
       map_Public: yes
       resource_tags:
       Name: aprofile-pubsub1
     register: pubsub1_out
          
        
     
     

