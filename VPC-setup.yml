- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: vars/VPC_setup
   
   - name: Create aprofile VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostname: yes 
       yestenancy: default
       state: "{{state}}"
     register: vpcout
     

